<div class="search">
  <h1>Search user on Github</h1>
  <mat-form-field class="example-full-width">
    <input
      matInput
      placeholder="Enter user name"
      value=""
      [minLength] = "minLength"
      [(ngModel)] ="searchStr"
      (ngModelChange)="handleChange()"
    >
  </mat-form-field>
</div>

<mat-card *ngIf="isLoaded">
  <mat-card-header>
    <mat-card-title>{{user.name}}</mat-card-title>
    <mat-card-subtitle>{{location}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image
      [src]="user.avatar_url"
      [alt]="user.name">
  <mat-card-content>
    <ul>
      <li>public repositories: {{user.public_repos}}</li>
      <li>public gists: {{user.public_gists}}</li>
      <li>followres: {{user.followres}}</li>
      <li>created_at: {{user.created_at}}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <a
      [href]="user.html_url" 
      targer="_blanck"
      mat-raised-button
      color="primary"
    >
      View profile
    </a>
  </mat-card-actions>
</mat-card>
